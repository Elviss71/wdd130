<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz-container">
        <h2>HTML and CSS Quiz</h2>
        <form id="quiz-form">
            <!-- Question 1: Fill in the blank -->
            <label for="q1">Question 1: What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
            
            <!-- Question 2: Short answer -->
            <label for="q2">Question 2: What is the purpose of CSS?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
            
            <!-- Question 3: Dropdown -->
            <label for="q3">Question 3: Which of the following is a block-level HTML element?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="a">a</option>
            </select>
            
            <!-- Question 4: Integer answer -->
            <label for="q4">Question 4: How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" required>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
